<div class="mt-3">
    <div class="container">
        <div class="card border-primary text-center">
            <div class="card-header text-primary">
                <h1 class="card-title text-center text primary">
                    {{titulo}}
                </h1>
            </div>
            <div class="card-body text-primary border-primary">
                <form [formGroup]="categoriaForm" (ngSubmit)="guardarCategoria()">
                    <div class="form-group">
                      <label for="nombreCategoria">Nombre de la Categoría</label>
                      <input type="text" class="form-control" id="nombreCategoria" formControlName="nombreCategoria">
                      <div *ngIf="categoriaForm.get('nombreCategoria')!.invalid && categoriaForm.get('nombreCategoria')!.touched"
                           class="text-danger">
                        El nombre de la categoría es requerido.
                      </div>
                    </div>
                
                    <div class="form-group">
                      <label for="descripcionCategoria">Descripción de la Categoría</label>
                      <textarea class="form-control" id="descripcionCategoria" formControlName="descripcionCategoria"></textarea>
                      <div *ngIf="categoriaForm.get('descripcionCategoria')!.invalid && categoriaForm.get('descripcionCategoria')!.touched"
                           class="text-danger">
                        La descripción de la categoría es requerida.
                      </div>
                    </div>
                
                    <button type="submit" class="btn btn-primary" [disabled]="!categoriaForm.valid">
                      {{ categoryId ? 'Actualizar' : 'Crear' }}
                    </button>
                  </form>
            </div>
        </div>
    </div>
</div>
