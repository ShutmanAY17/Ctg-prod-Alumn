<div class="mt-3">
    <div class="container">
        <div class="card border-primary text-center">
            <div class="card-header text-primary">
                <h1 class="card-title text-center text primary">
                    {{titulo}}
                </h1>
            </div>
            <div class="card-body text-primary border-primary">
                <form [formGroup]="productoForm" (ngSubmit)="guardarProducto()">
                    <div class="form-group">
                      <label for="nombreProducto">Nombre del Producto</label>
                      <input type="text" class="form-control" id="nombreProducto" formControlName="nombreProducto">
                      <div *ngIf="productoForm.get('nombreProducto')!.invalid && productoForm.get('nombreProducto')!.touched"
                           class="text-danger">
                        El nombre del producto es requerido.
                      </div>
                    </div>
                  
                    <div class="form-group">
                      <label for="descripcionProducto">Descripción del Producto</label>
                      <textarea class="form-control" id="descripcionProducto" formControlName="descripcionProducto"></textarea>
                      <div *ngIf="productoForm.get('descripcionProducto')!.invalid && productoForm.get('descripcionProducto')!.touched"
                           class="text-danger">
                        La descripción del producto es requerida.
                      </div>
                    </div>
                  
                    <div class="form-group">
                      <label for="existencia">Existencia</label>
                      <input type="number" class="form-control" id="existencia" formControlName="existencia">
                      <div *ngIf="productoForm.get('existencia')!.invalid && productoForm.get('existencia')!.touched"
                           class="text-danger">
                        La existencia es requerida.
                      </div>
                    </div>
                  
                    <div class="form-group">
                      <label for="precio">Precio</label>
                      <input type="number" class="form-control" id="precio" formControlName="precio" step="0.01">
                      <div *ngIf="productoForm.get('precio')!.invalid && productoForm.get('precio')!.touched"
                           class="text-danger">
                        El precio es requerido.
                      </div>
                    </div>
                  
                    <div formGroupName="categoria" class="border p-3 mb-3">
                      <h5>Información de la Categoría</h5>
                      <div class="form-group">
                        <label for="idCategoria">ID de la Categoría</label>
                        <input type="number" class="form-control" id="idCategoria" formControlName="idCategoria">
                        <div *ngIf="productoForm.get('categoria.idCategoria')!.invalid && productoForm.get('categoria.idCategoria')!.touched"
                             class="text-danger">
                          El ID de la categoría es requerido.
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="nombreCategoria">Nombre de la Categoría</label>
                        <input type="text" class="form-control" id="nombreCategoria" formControlName="nombreCategoria">
                        <div *ngIf="productoForm.get('categoria.nombreCategoria')!.invalid && productoForm.get('categoria.nombreCategoria')!.touched"
                             class="text-danger">
                          El nombre de la categoría es requerido.
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="descripcionCategoria">Descripción de la Categoría</label>
                        <textarea class="form-control" id="descripcionCategoria" formControlName="descripcionCategoria"></textarea>
                        <div *ngIf="productoForm.get('categoria.descripcionCategoria')!.invalid && productoForm.get('categoria.descripcionCategoria')!.touched"
                             class="text-danger">
                          La descripción de la categoría es requerida.
                        </div>
                      </div>
                    </div>
                  
                    <button type="submit" class="btn btn-primary" [disabled]="!productoForm.valid">
                      {{ isNewProducto ? 'Crear' : 'Actualizar' }}
                    </button>
                  </form>                    
            </div>
        </div>
    </div>
</div>
